overwrite: true
schema: "./src/modules/**/schema.graphql"
generates:
  './src/modules/':
    preset: "graphql-modules"
    presetConfig:
      baseTypesPath: "../generated-types/graphql.ts"
      filename: "generated-types/module-types.ts"
    plugins:
      - add:
          content: '/* eslint-disable */'
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
